<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
</head>
<body>
	<div class="portlet light portlet-fit portlet-datatable bordered">
		<div class="portlet-body">
			<table
				class="table table-striped table-hover order-column nowrap leave-status-table"
				id="sample_3" style="width: 99.9%">
				<thead>
					<tr>
					<th class="table-checkbox"><label
                            class="mt-checkbox mt-checkbox-single mt-checkbox-outline"><input
                                type="checkbox" id="select_all" /> <span
                                style="margin-top: -14px !important"></span> </label></th>
						<th>Adm No</th>
						<th>Surname</th>
						<th>Name</th>
						<th>Parent Name</th>
						<th>Section</th>
						<th>Uniform Amount</th>
						<th>Paid Amount</th>
						<th>No. Of Pairs</th>
					</tr>
				</thead>
				<tbody style="white-space: nowrap;">
					<tr th:each="uniformIssueDetails: ${uniformIssueDetailsList}">
					<td><label
                            class="mt-checkbox mt-checkbox-single mt-checkbox-outline"><input
                                type="checkbox" class="checkbox" th:name="sport" /> <span
                                style="margin-top: -14px !important"></span></label></td>
						<td><a
							th:text="${uniformIssueDetails !=null?uniformIssueDetails.admNo:''}"
							th:onclick="${'javascript:studentDeatilsList(' + uniformIssueDetails.id +')'}"></a></td>
						<td><a
							th:text="${uniformIssueDetails !=null?uniformIssueDetails.surname:''}"
							th:onclick="${'javascript:studentDeatilsList(' + uniformIssueDetails.id +')'}"></a></td>
						<td><a
							th:text="${uniformIssueDetails !=null?uniformIssueDetails.name:''}"
							th:onclick="${'javascript:studentDeatilsList(' + uniformIssueDetails.id +')'}"></a></td>
						<td><a
							th:text="${uniformIssueDetails!=null?uniformIssueDetails.parentName:''}"
							th:onclick="${'javascript:studentDeatilsList(' + uniformIssueDetails.id +')'}"></a></td>
						<td><a
							th:text="${uniformIssueDetails!=null?uniformIssueDetails.collegeSection.sectionName:''}"
							th:onclick="${'javascript:studentDeatilsList(' + uniformIssueDetails.id +')'}"></a></td>

						<td><a
							th:text="${uniformIssueDetails==null?uniformIssueDetails:''}"
							th:onclick="${'javascript:studentDeatilsList(' + uniformIssueDetails.id +')'}"></a></td>
						<td><a
							th:text="${uniformIssueDetails==null?uniformIssueDetails:''}"
							th:onclick="${'javascript:studentDeatilsList(' + uniformIssueDetails.id +')'}"></a></td>
						<td><input type="text" class="input" name="issuePairs" /></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<script src="assets/pages/scripts/table-datatables-scroller.min.js"
		type="text/javascript"></script>
	<script type="text/javascript">
        $(document).ready(function() {
             $('#button').hide();
            $('#select_all').on('click', function() {
                if (this.checked) {
                    $('.checkbox').each(function() {
                        this.checked = true;
                         $('#button').show();
                    });
                } else {
                    $('.checkbox').each(function() {
                        this.checked = false;
                         $('#button').hide();
                    });
                }
            });
            $('.checkbox').on('click', function() {
                
                if ($('.checkbox:checked').length > 0) {
                     $('#button').show();
                }else{
                     $('#button').hide();
                }
                if ($('.checkbox:checked').length == $('.checkbox').length) {
                    
                    $('#select_all').prop('checked', true);
                } else {
                    $('#select_all').prop('checked', false);
                }
            });
        });

		$("#issuePairs").keyup(function() {
			$("#multiVals").val(this.value);
		});
		function CopyData(val) {
			var a = document.getElementById(val.id).value
			var inputs = document.querySelectorAll(".input");
			for (var i = 0; i < inputs.length; i++) {
				inputs[i].value = a;
			}

		}
	</script>
</body>
</html>
