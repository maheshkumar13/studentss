<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<meta charset="utf-8" />
<style>
.questionClass {
	background: #ffffff; /* Old browsers */
	background: -moz-linear-gradient(top, #ffffff 0%, #f3f3f3 50%, #ffffff 100%);
	/* FF3.6-15 */
	background: -webkit-linear-gradient(top, #ffffff 0%, #f3f3f3 50%, #ffffff 100%);
	/* Chrome10-25,Safari5.1-6 */
	background: linear-gradient(to bottom, #ffffff 0%, #f3f3f3 50%, #ffffff 100%);
	/* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
	filter: progid: DXImageTransform.Microsoft.gradient( startColorstr= '#ffffff',
		endColorstr= '#ffffff', GradientType= 0); /* IE6-9 */
	-webkit-box-shadow: 1px 1px 1px 1px# #cecece;
	box-shadow: 1px 1px 1px 1px# #cecece;
	-webkit-border-radius: 5px 5px 5px 5px;
	border-radius: 5px 5px 5px 5px;
	border: 1px solid #cecece;
	letter-spacing: 2px;
	width: 38px;
	height: 36px;
	text-align: center;
	margin: 6px;
	background: linear-gradient(to bottom, #ffffff 0%, #f3f3f3 50%, #ffffff 100%);
	/* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
	filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#ffffff',
		endColorstr='#ffffff', GradientType=0); /* IE6-9 */
	-webkit-box-shadow: 1px 1px 1px 1px##cecece;
	box-shadow: 1px 1px 1px 1px##cecece;
	-webkit-border-radius: 5px 5px 5px 5px;
	border-radius: 5px 5px 5px 5px;
	border: 1px solid #cecece;
	letter-spacing: 2px;
	filter: progid: DXImageTransform.Microsoft.gradient( startColorstr= '#ffffff',
		endColorstr= '#ffffff', GradientType= 0); /* IE6-9 */
	-webkit-box-shadow: 1px 1px 1px 1px# #cecece;
	box-shadow: 1px 1px 1px 1px# #cecece;
	-webkit-border-radius: 5px 5px 5px 5px;
	border-radius: 5px 5px 5px 5px;
	border: 1px solid #cecece;
	letter-spacing: 2px;
	-webkit-box-shadow: 1px 1px 1px 1px# #cecece;
	box-shadow: 1px 1px 1px 1px# #cecece;
	-webkit-border-radius: 5px 5px 5px 5px;
	border-radius: 5px 5px 5px 5px;
	border: 1px solid #cecece;
	letter-spacing: 2px;
	box-shadow: 1px 1px 1px 1px# #cecece;
	-webkit-border-radius: 5px 5px 5px 5px;
	border-radius: 5px 5px 5px 5px;
	border: 1px solid #cecece;
	letter-spacing: 2px;
	-webkit-border-radius: 5px 5px 5px 5px;
	border-radius: 5px 5px 5px 5px;
	border: 1px solid #cecece;
	letter-spacing: 2px;
}
</style>
<body>
	<div class="table-responsive">
		<table class="table table-bordered">
			<tr>
				<td width="6%"><b>Question</b></td>
				<td><span th:utext="${question.questionText}"></span></td>
			</tr>
			<tr>
				<td width="6%"><b>Answer</b></td>
				<td><span style="color: #8E44AD !important; font-weight: bold;"
					th:utext="${question.answerText}"></span></td>
			</tr>
			<tr>
				<td width="6%"><b>Solution</b></td>
				<td><span th:utext="${question.solution}"
					style="color: #337ab7;"></span></td>
			</tr>
		</table>
	</div>
</body>
