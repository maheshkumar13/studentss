<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
</head>
<body>
	<div class="portlet light portlet-fit bordered card-1">
		<div class="portlet-title">
			<div class="caption">Bounce Report</div>
		</div>
		<div class="portlet-body">
			<div class="custom-div">
				<form class="form-horizontal"
					action="/scaits/ApplicationSalesConfirmationDetailsDat "
					method="post" id="formId">
					<div class="row" id="campusDiv" th:if="${campusList.size()>1}"></div>
					<div class="col-md-2 ">
						<button type="button" class="btn btn-info" id="searchBtnId"
							onclick="getData('confirmed');">
							<span class="glyphicon glyphicon-search"></span>&nbsp;View Bounce
							Report Data Students
						</button>
					</div>
				</form>
			</div>
		</div>
		<div id="studentDeatailsGridId"></div>
	</div>

	<script th:inline="javascript">
		function getData(status) {
			$.ajax({
				type : "GET",
				url : "/scaits/BounceReportData",
				data : {
					status : status
				},
				dataType : 'text',
				success : function(data) {
					$('#studentDeatailsGridId').html('');
					$('#studentDeatailsGridId').html(data);
				},
				error : function() {
					alert('Error occured');
				}
			});
		}
	</script>
</body>
</html>
