<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<style>
label {
    display: inline-block;
    margin-bottom: 2px;
}
</style>
</head>
<body>
	<div class="row">
		<div class="col-md-12">
			<div class="table-container">
				<table
					class="table table-striped table-hover order-column nowrap leave-status-table"
					id="noscroll_hd" style="width: 99.9%">
					<thead>
						<tr>
							<th>BuildingName</th>
							<th>Generator SNo</th>
							<th>On Date</th>
							<th>Off Date</th>
							<th>Running Time(Hrs</th>
							<th>Previous Reading</th>
							<th>Present Reading</th>
							<th>Units Consumed</th>
							<th>Diesel Consumed</th>
							<th>OnTemp</th>
							<th>OffTemp</th>
							<th>Remarks</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="genDiesel: ${generatorDieselList}">
							<td th:text="${genDiesel.building!=null?genDiesel.building.buildingName:''}"></td>
							<td th:text="${genDiesel.genSno.genSno!=null?genDiesel.genSno.genSno:''}"></td>
							<td th:text="${genDiesel.onDate!=null?#dates.format(new java.util.Date(genDiesel.onDate), 'DD-MM-YYYY HH:mm'):''}"></td>
							<td th:text="${genDiesel.offDate!=null?#dates.format(new java.util.Date(genDiesel.offDate), 'DD-MM-YYYY HH:mm'):''}"></td>
							<td align="right"><span class="label txt-blue"  th:text="${genDiesel.runningTime!=null?genDiesel.runningTime:''}"></span></td>
							<td align="center" th:text="${genDiesel.previousReading!=null?genDiesel.previousReading:''}"></td>
							<td align="center"th:text="${genDiesel.presentReading!=null?genDiesel.presentReading:''}"></td>
							<td align="right"><span class="label txt-green  "	th:text="${genDiesel.totalReadingUnits!=null?genDiesel.totalReadingUnits:''}"></span></td>
							<td align="center"><span class="label txt-yellow"  th:text="${genDiesel.dieselConsumed!=null?genDiesel.dieselConsumed:''}"></span></td>
							<td th:text="${genDiesel.onTemp!=null?genDiesel.onTemp:''}"></td>
							<td th:text="${genDiesel.offTemp!=null?genDiesel.offTemp:''}"></td>
							<td th:text="${genDiesel.remarks!=null?genDiesel.remarks:''}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script
		src="assets/pages/scripts/table-datatables-scroller.min-ver2.js"
		type="text/javascript"></script>
</body>

</html>
