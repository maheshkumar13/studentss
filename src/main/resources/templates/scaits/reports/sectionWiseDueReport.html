<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
</head>
<body>
	<div class="portlet box green">
		<div class="portlet-title">
			<div class="caption">SECTION  WISE  DUE REPORT</div>
		</div>
		<div th:replace="reports/campusDueReportFilter"></div>
		<div  id="studentDeatailsGridId"></div>
		
	</div>
</body>
<script th:inline="javascript">

$(document).ready(function () {
	$('#FeeDiv').css('display', 'none');
	$('#duePayDiv').css('display', 'none');
	$('#sponserDiv').css('display', 'none');
	$('#ReportDiv').css('display', 'none');
	
});
function getReport(){
	$.ajax({
		type : "GET",
		url : "/scaits/sectionWiseShowReport",
		data : $("#formId").serialize(),
		success : function(data) {
			$('#studentDeatailsGridId').html('');
			$('#studentDeatailsGridId').html(data);
		},
		error : function() {
			alert('Error occured');
			pageOverlay(1);
		}
	});
}
</script>
</html>
