		function pageOverlay(i) {
			if (i == 0) {
				App.startPageLoading({
					animate : !0
				});
				$("#bodyId").fadeTo('slow', 2);
				$("#bodyId").hide();
				$("#loading").show();
			} else {
				App.stopPageLoading();
				$("#bodyId").fadeTo('slow', 2);
				$("#bodyId").show();
				$("#loading").hide();
			}
		}

		function showToastr(message, type) {
			toastr.options = {
				"closeButton" : true,
				"newestOnTop" : true,
				"progressBar" : true,
				"positionClass" : "toast-top-right",
				"preventDuplicates" : true,
				"onclick" : null,
				"showDuration" : "300",
				"hideDuration" : "1000",
				"timeOut" : "5000",
				"extendedTimeOut" : "1000",
				"showEasing" : "swing",
				"hideEasing" : "linear",
				"showMethod" : "fadeIn",
				"hideMethod" : "fadeOut"
			}
			if (type == "success") {
				toastr.success(message);
			} else if (type == "error") {
				toastr.error(message);
			} else if (type == "info") {
				toastr.info(message);
			} else {
				toastr.warning(message);
			}
		}

		var button = '<button class="close" type="button" title="Remove this page">×</button>';

		function resetTab() {
			var tabs = $("#tab-list li:not(:first)");
			var len = 1
			$(tabs).each(function(k, v) {
				len++;
				$(this).find('a').html('Tab ' + len + button);
			})
			tabID--;
		}

		function showPage(serverUrl, isDecorator) {
			if (serverUrl != undefined && serverUrl != "") {
				pageOverlay(0);
				pageOverlay(0);
				$.ajax({
					type : "GET",
					url : serverUrl,
					success : function(data) {
						pageOverlay(1);
						$('#displayContentId').html(data);
						if (isDecorator) {
							$(".sidebar-toggler").click();

					},
					error : function() {
						pageOverlay(1);
						alert('Error occured');
						pageOverlay(1);
					}
				});
			}
		}
