<script type="text/javascript">

function leaveRequestValid() {
	if ($("#searchEmpchkid").is(':checked') && $("#autoEmployeeId").val() == "") {
		alert("Please Enter Employeee");
		$("#autoEmployeeId").focus();
		return false;
	}
	else if ($("#leaveTypeId").val() == "0") {
		alert("Please Select Leave Type");
		$("#leaveTypeId").focus();
		return false;
	}
	else if ($("#requestPickerId").val() == "") {
		alert("Please Select Date(s)");
		$("#requestPickerId").focus();
		return false;
	}else if ($("#reasonId").val() == "") {
		alert("Please Enter Reason");
		$("#reasonId").focus();
		return false;
	}
	else {
		if($("#leaveTypeId").val() == "3"){
			if (checkTypesFilled() && checkInTimesFilled() && checkOutTimesFilled() && confirm("Are You Sure You Want To Take "+$("#leavesCount").html()+" day(s) On Duty ?")){
				return submitForm();
			}else{
				return false;
			}
		}else if($("#leaveTypeId").val() == "4"){
			if (checkTypesFilled()  && confirm("Are You Sure You Want To Take "+$("#leavesCount").html()+" day(s) Week Off ?")){
				return submitForm();
			}else{
				return false;
			}
		}else{
			if (checkTypesFilled()  && confirm("Are You Sure You Want To Take "+$("#leavesCount").html()+" day(s) Leave ?")){
				return submitForm();
			}else{
				return false;
			}
		}
	}
}

function checkTypesFilled(){
	var totCount=0;
	var filledCount=0;
	
	$("[id^='sessions']").each(function(){
		totCount++;
		if($(this).val()==0){
			alert("Please Select Session");
			$(this).focus();
		}else{
			filledCount++;
		}
	});
	
	if(totCount==filledCount){
		return true;
	}else{
		return false;
	}
}

function checkInTimesFilled(){
	var totCount=0;
	var filledCount=0;
	
	$("[id^='inTimeId']").each(function(){
		totCount++;
		if($(this).val()==""){
			alert("Please Select In Time");
			$(this).focus();
		}else{
			filledCount++;
		}
	});
	
	if(totCount==filledCount){
		return true;
	}else{
		return false;
	}
}

function checkOutTimesFilled(){
	var totCount=0;
	var filledCount=0;
	
	$("[id^='outTimeId']").each(function(){
		totCount++;
		if($(this).val()==""){
			alert("Please Select Out Time");
			$(this).focus();
		}else{
			filledCount++;
		}
	});
	
	if(totCount==filledCount){
		return true;
	}else{
		return false;
	}
}

function checkOutGTInTime(ind,val){
	var inSel=$("[id='inTimeId["+ind+"]']");
	 if(val.selectedIndex<=inSel[0].selectedIndex){
		alert("Out Time Should Be Greater Than In Time");
		$(val).focus();
		$(val).val('');
	}
}

function checkInLTOutTime(ind,val){
	var outSel=$("[id='outTimeId["+ind+"]']");
	 if(val.selectedIndex>=outSel[0].selectedIndex && outSel[0].selectedIndex!=0){
		alert("In Time Should Be Less Than Out Time");
		$(val).focus();
		$(val).val('');
	}
}


function submitForm() {
	
	$("#durationHiddenId").val(parseFloat($("#leavesCount").html()));
		var serverurl = "/leaveManagement/saveLeaveRequest";
		$.ajax({
			type : 'POST',
			url : serverurl,
			data : $('#saveLeaveRequestFormId').serialize(),
			success : function(data) {
				
				if (data.indexOf("SUCCESFULLY") != -1) {
					alert("Successfully Done");
					$('#saveLeaveRequestFormId')[0].reset();
					showPage('/leaveManagement/leaveRequest');
				}else if(data.indexOf("FEEDBACK-")!=-1) {
					msg = data.substring(data.indexOf("FEEDBACK-") + 9);
					alert(msg);
				}
			
			},
		error: function () {
			alert('Unable to load details');
        }
		});
		return false;
	}

function handleFeedback(data) {
	butonCount = data.substring(9,data.indexOf("-",9));
	msg = data.substring(data.indexOf("-",9)+1);
	alert(msg);
	overlay(1);
}



	$(function() {
	$('#searchEmpchkid').click(function(){
			if($(this).prop('checked')){
				$('#autoEmployeeId').prop('disabled',false);
			}else{
				$('#autoEmployeeId').prop('disabled',true);
				$('#saveLeaveRequestFormId')[0].reset();
				window.location.reload();
			}
		
	})});
	
	$(function() {
		
		
		$("#autoEmployeeId").autocomplete({
 	    	minChars: 3,
 	    	source: function(request, response) {
 	            $.ajax({
 	                url: "/leaveManagement/autoEmpLeave",
 	                dataType: "json",
 	               data: {
 	                    term: request.term,
 	                },
 	                success: function(data) {
 	                	 response(data);
 	                }
 	            });
 	        },
 	        focus : function(event, ui) {
				$("#autoEmployeeId").val(
						ui.item.value);
				return false;
			},
			select : function(event, ui) {
				$('#saveLeaveRequestFormId')[0].reset();
				$('#searchEmpchkid').prop('checked', true);
				$('#requestPickerId').multiDatesPicker('resetDates', 'picked');
				$("#addDivId").html('');
				$("#autoEmployeeId").val(ui.item.value);
				$("#employee_result").val(ui.item.key);
				 getEmployeeInfo(ui.item.key);
				return false;
			}
		}).data("ui-autocomplete")._renderItem = function(
		ul, item) {
	return $("<li>").append(
			"<a>" + item.value +item.key+ "</a>")
			.appendTo(ul);
};
		});
	
	function getEmployeeInfo(empId){
		$.ajax({
			url : "/leaveManagement/empDetailsInfo?reqEmployee="
				+ empId,
			dataType : 'text',
			success : function(data) {
				if(data!=null && data.indexOf("FEEDBACK-")!=-1) {
					handleFeedback(data);
				}
				if(data!=null && data.indexOf("FEEDBACK-")==-1){
					var substr = data.split(',');
					
					$("#reqEmployeeHiddenId").val(empId);
					$("#empnameId").html(substr[0]);
	            	$("#empPayrollId").html(substr[1]);
	            	if(substr[2]!='null'){
	            		$("#empDepartmentId").html(substr[2]);
	            	}else{
	            		$("#empDepartmentId").html('');
	            	}
	            	$("#empDesignationId").html(substr[3]);
	            	if(substr[4]!='null'){
	            	$("#empManagerId").html(substr[4]);
	            	}if(substr[5]!='null'){
	            		$('#imageId').attr("src","http://scaits.info/attachment/empImage/"+substr[5]+"_Photo.jpg");
	            	}else{
	            		$("#empManagerId").html('');
	            	}
				}
				
			},
		});
	}
	
	
	
	
	$(document).ready(function() {
		if(feedbackMessage!=null && feedbackMessage.length()>0){
			alert(feedbackMessage);	
		}
		
	});	
	
	
	$(document).ready(function(){
	    var $remaining = $('#reasonRemaining'),
	        $messages = $remaining.next();

	    $('#reasonId').keyup(function(){
	        var chars = this.value.length,
	            messages = Math.ceil(chars / 200),
	            remaining = messages * 200 - (chars % (messages * 200) || messages * 200);
             if(document.getElementById("reasonId").value == ""){
            	 $remaining.text(200 + ' characters remaining');
             }else{
	        $remaining.text(remaining + ' characters remaining');
             }
	        $messages.text(messages + ' message(s)');
	    });
	});
	
	function checkOd(){
		$("#leavesCount").html("0");
		$("#addDivId").html("");
		$('#requestPickerId').multiDatesPicker('resetDates', 'picked');
		if ($("#leaveTypeId").val() != "0" && $("#leaveTypeId").val()=="3") {
			$("#btnSubmitId").html('Request On Duty');
			createDiv();
		}else if ($("#leaveTypeId").val() != "0" && $("#leaveTypeId").val()=="4") {
			$("#btnSubmitId").html('Request Weekly Off');
		}else{
			$("#btnSubmitId").html('Request Leave');
		}
	}
	</script>

										<span th:text="${currentUser.getUserName()}"></span>

									</button>
									Day(s)

							</div>
						</div>

						<button class="btn btn-primary center-block" type="button"

					</form>

			</div>
		</div>
	</div>
