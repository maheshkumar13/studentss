	function submitForm(formId) {
		
			$.ajax({
				type : 'POST',
				url : "/application/saveApplicationInformation",
				data : $('#'+formId).serialize(),
				success : function(data) {
					
					if(data.indexOf("ERROR-")!=-1) {
						alert(data);
					} else if(data.indexOf("FEEDBACK-1")!=-1) {
						alert("Successfully Done!!!");
						
						printPayment();
						
						$("#tab1 *").attr("disabled","disabled");
						$("#tab2 *").attr("disabled","disabled");
						$("#tab3 *").attr("disabled","disabled");
						$("#tab4 *").attr("disabled","disabled");
						$("#tab5 *").attr("disabled","disabled");
						$("#tab6 *").attr("disabled","disabled");
						document.getElementById("submitId").style.display = "none";
					}
				},
			error: function () {
	            alert('Unable to load details');
	        }
			});
			return false;
		}

	var curTabCnt = 1;
	$(document)
			.ready(
					function() {
						$("#studentsGridId").slideUp();
						$(
								".button-previous,.button-submit,#studentsGridId")
								.hide();
						$("#tabId1").click();

						$(".button-next").click(function() {
							if (validateTab(curTabCnt)) {
								curTabCnt++;
								$("#tabId" + curTabCnt).click();
							}
						});

						$(".button-previous").click(function() {
							curTabCnt--;
							$("#tabId" + curTabCnt).click();
						});

						
						$('[id^="tabId"]')
								.click(
										function() {
											curTabCnt = this.id
													.substring(5);
											if (curTabCnt == 1) {
												$(".button-next")
														.show();
												$(
														".button-previous,.button-submit")
														.hide();
											} else if (curTabCnt == 6) {
												$(".button-next")
														.hide();
												$(
														".button-previous,.button-submit")
														.show();
											} else {
												$(".button-submit")
														.hide();
												$(
														".button-previous,.button-next")
														.show();
											}
										})

						$('.number')
								.keyup(
										function(event) {
											if (isNaN($(this).val())) {
												showToastr(
														"Please Enter Numericals",
														"error");
												$(this).val('');
											}
										});

						$("#downId").click(function() {
							$("#studentsGridId,#applicationDivId").slideToggle();
						});
					});
