<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
</head>
<body>
	<div class="portlet light portlet-fit bordered card-1">
		<div class="portlet-title">
			<div class="caption">
				<span class="caption-subject ">Student details</span>
			</div>
		</div>
		<div class="portlet-body">
			<div class="table-container">
				<table
					class="table table-striped table-hover order-column nowrap leave-status-table"
					id="sample_3" style="width: 99.9%">
					<thead>
						<tr>
							<th class="table-checkbox"><label
								class="mt-checkbox mt-checkbox-single mt-checkbox-outline"><input
									type="checkbox" id="select_all" /> <span
									style="margin-top: -14px !important"></span> </label></th>
							<th>AdmNo</th>
							<th>Surname</th>
							<th>Name</th>
							<th>Course name</th>
							<th>Group</th>
							<th>Course</th>
							<th>Section</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="stdList:${studentList}">
							<td><label
								class="mt-checkbox mt-checkbox-single mt-checkbox-outline"><input
									type="checkbox" class="checkbox" th:name="sport" th:value="1" />
									<span style="margin-top: -14px !important"></span></label></td>
							<td th:text="${stdList !=null?stdList.admNo:''}"></td>
							<td th:text="${stdList !=null?stdList.surname:''}"></td>
							<td th:text="${stdList !=null?stdList.name:''}"></td>
							<td
								th:text="${stdList.course!=null?stdList.course.courseTrackName:''}"></td>
							<td th:text="${stdList.course!=null?stdList.course.groupName:''}"></td>
							<td
								th:text="${stdList.course!=null?stdList.course.courseTrackCode:''}"></td>
							<td
								th:text="${stdList.collegeSection!=null?stdList.collegeSection.sectionName:''}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script src="assets/pages/scripts/table-datatables-scroller.min.js"
		type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#select_all').on('click', function() {
				if (this.checked) {
					$('.checkbox').each(function() {
						this.checked = true;
						$('#button').show();
					});
				} else {
					$('.checkbox').each(function() {
						this.checked = false;
						$('#button').hide();
					});
				}
			});
			$('.checkbox').on('click', function() {

				if ($('.checkbox:checked').length > 0) {
					$('#button').show();
				} else {
					$('#button').hide();
				}
				if ($('.checkbox:checked').length == $('.checkbox').length) {

					$('#select_all').prop('checked', true);
				} else {
					$('#select_all').prop('checked', false);
				}
			});
		});
	</script>
</body>
</html>
