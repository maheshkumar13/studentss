<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<script th:inline="javascript">
	
</script>
</head>
<body>
	<div class="row" th:fragment="testUploadInner">
		<div th:switch="${message}">
			<div th:case="'Success'" class="alert alert-success">
				<p class="text-primary" th:text="${messageVal}"></p>
			</div>
			<div th:case="'Failure'" class="alert alert-danger">
				<p class="text-primary" th:text="${messageVal}"></p>
			</div>
		</div>
		<div class="col-md-12"
			th:if="${subjects!=null && subjects.size()>0 && resultMap!=null && resultMap.size()>0}">
			<div class="portlet box green">
				<div class="portlet-title">
					<div class="caption">
						<i class="fa fa-globe"></i>Student Wise Test Details
					</div>
					<div class="tools"></div>
				</div>
				<div class="portlet-body">
					<table class="table table-striped table-bordered table-hover"
						id="sample_1" style="width: 100%">
						<thead>
							<tr>
								<th rowspan="2">Admission No</th>
								<th:block th:each="subject:${subjects}">
									<th colspan="3" th:text="${subject.key}"></th>
								</th:block>
							</tr>
							<tr>
								<th>C</th>
								<th>W</th>
								<th>U</th>
								<th>C</th>
								<th>W</th>
								<th>U</th>
								<th>C</th>
								<th>W</th>
								<th>U</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="val1:${resultMap}">
								<td th:text="${val1.key}"></td>
								<th:block th:each="val2:${val1.value}">
									<th:block th:each="val3,status:${val2.value}">
										<td th:text="${val3}" th:if="${status.index==0}"
											style="color: green;"></td>
										<td th:text="${val3}" th:if="${status.index==1}"
											style="color: red;"></td>
										<td th:text="${val3}" th:if="${status.index==2}"
											style="color: #75787D;"></td>
									</th:block>
								</th:block>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
