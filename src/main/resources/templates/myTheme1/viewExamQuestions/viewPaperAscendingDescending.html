<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<meta charset="utf-8" />
<style>
.questionClass {
	background: #ffffff; /* Old browsers */
	background: -moz-linear-gradient(top, #ffffff 0%, #f3f3f3 50%, #ffffff 100%);
	/* FF3.6-15 */
	background: -webkit-linear-gradient(top, #ffffff 0%, #f3f3f3 50%, #ffffff 100%);
	/* Chrome10-25,Safari5.1-6 */
	background: linear-gradient(to bottom, #ffffff 0%, #f3f3f3 50%, #ffffff 100%);
	/* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
	filter: progid: DXImageTransform.Microsoft.gradient( startColorstr= '#ffffff',
		endColorstr= '#ffffff', GradientType= 0); /* IE6-9 */
	-webkit-box-shadow: 1px 1px 1px 1px# #cecece;
	box-shadow: 1px 1px 1px 1px# #cecece;
	-webkit-border-radius: 5px 5px 5px 5px;
	border-radius: 5px 5px 5px 5px;
	border: 1px solid #cecece;
	letter-spacing: 2px;
	width: 38px;
	height: 36px;
	text-align: center;
	margin: 6px;
	background: linear-gradient(to bottom, #ffffff 0%, #f3f3f3 50%, #ffffff 100%);
	/* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
	filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#ffffff',
		endColorstr='#ffffff', GradientType=0); /* IE6-9 */
	-webkit-box-shadow: 1px 1px 1px 1px##cecece;
	box-shadow: 1px 1px 1px 1px##cecece;
	-webkit-border-radius: 5px 5px 5px 5px;
	border-radius: 5px 5px 5px 5px;
	border: 1px solid #cecece;
	letter-spacing: 2px;
	filter: progid: DXImageTransform.Microsoft.gradient( startColorstr= '#ffffff',
		endColorstr= '#ffffff', GradientType= 0); /* IE6-9 */
	-webkit-box-shadow: 1px 1px 1px 1px# #cecece;
	box-shadow: 1px 1px 1px 1px# #cecece;
	-webkit-border-radius: 5px 5px 5px 5px;
	border-radius: 5px 5px 5px 5px;
	border: 1px solid #cecece;
	letter-spacing: 2px;
	-webkit-box-shadow: 1px 1px 1px 1px# #cecece;
	box-shadow: 1px 1px 1px 1px# #cecece;
	-webkit-border-radius: 5px 5px 5px 5px;
	border-radius: 5px 5px 5px 5px;
	border: 1px solid #cecece;
	letter-spacing: 2px;
	box-shadow: 1px 1px 1px 1px# #cecece;
	-webkit-border-radius: 5px 5px 5px 5px;
	border-radius: 5px 5px 5px 5px;
	border: 1px solid #cecece;
	letter-spacing: 2px;
	-webkit-border-radius: 5px 5px 5px 5px;
	border-radius: 5px 5px 5px 5px;
	border: 1px solid #cecece;
	letter-spacing: 2px;
}
</style>
<body>
<tr>
 	<td width="60px" align="right" valign="top"><b>Question :</b></td>
	<td colspan="8" style= "word-wrap: break-word">
		<s:property value="question.questionText" escape="false"/>
	</td>
</tr>
<tr><td width="60px" align="right" valign="top">&nbsp;</td><td colspan="8">
<table width="100%">
<s:if test="question.choicesPerLine lt 2">
<s:iterator value="question.choices" status="choiceStat">
<tr>
	<td align="center" nowrap="nowrap" width="20px"><b><s:property value="%{#choiceStat.index+1}"/></b> )</td>
	<td><s:property value="choiceText" escape="false"/></td>
</tr>
</s:iterator>
</s:if>
<s:if test="question.choicesPerLine gt 2">
<tr>
<s:iterator value="question.choices" status="choiceStat">
	<td align="center" nowrap="nowrap" width="20px"><b><s:property value="%{#choiceStat.index+1}"/></b> )</td>
	<td><s:property value="choiceText" escape="false"/></td>
</s:iterator>
</tr>
</s:if>
<s:if test="question.choicesPerLine == 2">
<tr>
<td align="right" nowrap="nowrap" width="20px"><b>1)</b></td><td><s:property value="question.choices.get(0).choiceText" escape="false"/></td>
<td align="right" nowrap="nowrap" width="20px"><b>2)</b></td><td><s:property value="question.choices.get(1).choiceText" escape="false"/></td>
</tr>
<tr>
<td align="right" nowrap="nowrap" width="20px"><b>3)</b></td><td><s:property value="question.choices.get(2).choiceText" escape="false"/></td>
<td align="right" nowrap="nowrap" width="20px"><b>4)</b></td><td><s:property value="question.choices.get(3).choiceText" escape="false"/></td>
</tr>
</s:if>
</table>
</td></tr>

</body>
