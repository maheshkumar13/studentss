<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
</head>
<body>
	<div class="row">
		<div class="col-md-12">
			<div class="table-container">
				<table
					class="table table-striped table-hover order-column nowrap leave-status-table"
					id="noscroll_hd" style="width: 99.9%">
					<thead>
						<tr>
							<th>BuildingName</th>
							<th>Generator SNo</th>
							<th>Previous Filled Date</th>
							<th>Previous Filled Qty</th>
							<th>Present Filled Date</th>
							<th>Present Filled Qty</th>
							<th>Remaining Fuel Qty</th>
							<th>Remarks</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="fuelInfo: ${fuelInfoList}">
							<td
								th:text="${fuelInfo.building!=null?fuelInfo.building.buildingName:''}"></td>
							<td
								th:text="${fuelInfo.genSno.genSno!=null?fuelInfo.genSno.genSno:''}"></td>
							<td
								th:text="${fuelInfo.prevFillingDate!=null?#dates.format(new java.util.Date(fuelInfo.prevFillingDate), 'dd-MM-yyyy'):''}">
							</td>

							<td align="right"><span class="label txt-green"
								th:text="${fuelInfo.prevFillingQuantity!=null?fuelInfo.prevFillingQuantity:''}"></span></td>

							<td
								th:text="${fuelInfo.fillingDate!=null?#dates.format(new java.util.Date(fuelInfo.fillingDate), 'dd-MM-yyyy'):''}">
							</td>

							<td align="right"><span class="label txt-blue"
								th:text="${fuelInfo.FillingQuantity!=null?fuelInfo.FillingQuantity:''}"></span></td>
							<td align="right"><span class="label txt-yellow"
								th:text="${fuelInfo.presUnusedQty!=null?fuelInfo.presUnusedQty:''}"></span></td>
							<td th:text="${fuelInfo.remarks!=null?fuelInfo.remarks:''}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script
		src="assets/pages/scripts/table-datatables-scroller.min-ver2.js"
		type="text/javascript"></script>

</body>

</html>
