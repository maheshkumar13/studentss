<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>


	<script>
	
		$('a[data-toggle="tab"]').on('shown.bs.tab', function(e){
			   $($.fn.dataTable.tables(true)).DataTable()
			      .columns.adjust();
			});
		$(document).ready(function() {
			$('#sample_3').DataTable( {
			 
				pageLength: 180,
			
		        dom: 'Bfrtip',
		        buttons: ['copy', 'csv', 'excel', 'pdf', 'print' ]
		    } );
		});
		</script>
</head>
<body>
	<!-- BEGIN PAGE BASE CONTENT -->
	<div class="container" style="width: auto;">
		<div class="row">
			<div class="col-md-12">


						<div class="row">
							<div class="col-md-12">
								<!-- BEGIN EXAMPLE TABLE PORTLET-->
								<div class="portlet box green">
									
									<div class="portlet-title">
									<div class="caption">
										<i class="fa fa-globe"></i>Section Wise Test Details
									</div>
									<div class="tools"></div>
								</div>
									<div class="portlet-body" style="width: 100%;">
										<table class="table table-striped table-bordered table-hover"
											id="sample_3" style="overflow-x: auto;overflow-y: hidden;">

											<thead>
												<tr align="center">
												<th  nowrap="nowrap">City Name</th>
												<th  nowrap="nowrap">Campus Name</th>
													<th  nowrap="nowrap">Section Name</th>
													
													<th  nowrap="nowrap">Question No</th>
													
													<th  nowrap="nowrap">Correct</th>
														<th  nowrap="nowrap">Wrong</th>
														<th  nowrap="nowrap">UnAttempt</th>
												</tr>
											</thead>



											<tbody>


												 
												 <th:block
														th:each="sectionWiseSummary,sectionWiseStatus : ${sectionWiseQueSummaryList}" 
														>
														
														<th:block
														th:each="sectionWiseQueVal,sectionWiseQueStatus11 : ${sectionWiseSummary.value}"
														>
														<th:block th:each="sectionWiseQue1,sectionWiseQueStatus1 : ${sectionWiseQueVal.value}" align="center">
														<tr align="center">
														
														<td th:text="${sectionWiseQue1.cityName}">
													</td>
													<td th:text="${sectionWiseQue1.campusName}">
													</td>
													<td>
													
													<a  th:text="${sectionWiseQue1.sectionName}"
							th:onclick="${'javascript:getStudentWiseTestDetails(' + sectionWiseQue1.offlineExam.id  +',' + sectionWiseQue1.section.id+',''' +sectionWiseQue1.sectionName  +''',' +'''Section''' +')'}"></a>
													</td>
													<td
														th:text="${sectionWiseQue1.qno}">
													</td>
													
													
															<td style="color: green; text-align: right;"
															th:text=${sectionWiseQue1.correct}></td>
															<td style="color: red; text-align: right;"
															th:text=${sectionWiseQue1.wrong}></td>
															<td style="color: #75787D; text-align: right;"
															th:text=${sectionWiseQue1.unattempt}></td>
															
															</tr>
</th:block></th:block>
</th:block>

											</tbody>
										</table>
									</div>
								</div>
								<!-- END EXAMPLE TABLE PORTLET-->

							</div>
						</div>

			</div>
		</div>
	</div>





</body>
</html>
