	if(val==null){

		stuChartType=val;
	}
	
				if (val == "offline") {

							onlineOptions.xAxis.max = 10;

							onlineOptions.xAxis.max = 0;

							onlineOptions.xAxis.max = examData.length-1;

						offlineOptions.series[0].data = examData;
						offlineOptions.plotOptions.series['color'] = '#f7a35c';
						
					Highcharts.chart('drillDownContainerId', offlineOptions);

					Highcharts.chart('drillDownContainerId', onlineOptions);
