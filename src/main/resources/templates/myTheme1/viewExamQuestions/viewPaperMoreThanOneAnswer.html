<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<meta charset="utf-8" />
<style>
.questionClass {
	background: #ffffff; /* Old browsers */
	background: -moz-linear-gradient(top, #ffffff 0%, #f3f3f3 50%, #ffffff 100%);
	/* FF3.6-15 */
	background: -webkit-linear-gradient(top, #ffffff 0%, #f3f3f3 50%, #ffffff 100%);
	/* Chrome10-25,Safari5.1-6 */
	background: linear-gradient(to bottom, #ffffff 0%, #f3f3f3 50%, #ffffff 100%);
	/* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
	filter: progid: DXImageTransform.Microsoft.gradient( startColorstr= '#ffffff',
		endColorstr= '#ffffff', GradientType= 0); /* IE6-9 */
	-webkit-box-shadow: 1px 1px 1px 1px# #cecece;
	box-shadow: 1px 1px 1px 1px# #cecece;
	-webkit-border-radius: 5px 5px 5px 5px;
	border-radius: 5px 5px 5px 5px;
	border: 1px solid #cecece;
	letter-spacing: 2px;
	width: 38px;
	height: 36px;
	text-align: center;
	margin: 6px;
	background: linear-gradient(to bottom, #ffffff 0%, #f3f3f3 50%, #ffffff 100%);
	/* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
	filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#ffffff',
		endColorstr='#ffffff', GradientType=0); /* IE6-9 */
	-webkit-box-shadow: 1px 1px 1px 1px##cecece;
	box-shadow: 1px 1px 1px 1px##cecece;
	-webkit-border-radius: 5px 5px 5px 5px;
	border-radius: 5px 5px 5px 5px;
	border: 1px solid #cecece;
	letter-spacing: 2px;
	filter: progid: DXImageTransform.Microsoft.gradient( startColorstr= '#ffffff',
		endColorstr= '#ffffff', GradientType= 0); /* IE6-9 */
	-webkit-box-shadow: 1px 1px 1px 1px# #cecece;
	box-shadow: 1px 1px 1px 1px# #cecece;
	-webkit-border-radius: 5px 5px 5px 5px;
	border-radius: 5px 5px 5px 5px;
	border: 1px solid #cecece;
	letter-spacing: 2px;
	-webkit-box-shadow: 1px 1px 1px 1px# #cecece;
	box-shadow: 1px 1px 1px 1px# #cecece;
	-webkit-border-radius: 5px 5px 5px 5px;
	border-radius: 5px 5px 5px 5px;
	border: 1px solid #cecece;
	letter-spacing: 2px;
	box-shadow: 1px 1px 1px 1px# #cecece;
	-webkit-border-radius: 5px 5px 5px 5px;
	border-radius: 5px 5px 5px 5px;
	border: 1px solid #cecece;
	letter-spacing: 2px;
	-webkit-border-radius: 5px 5px 5px 5px;
	border-radius: 5px 5px 5px 5px;
	border: 1px solid #cecece;
	letter-spacing: 2px;
}
</style>

<body>

	<div>
		<div>
			<b>Question : <span th:text="${questionStatus}"></span></b>
			<h5 class=""
				th:utext=${@currentUser.getQuestionText(question.questionText)}></h5>
		</div>


		<div align="right" style="width: 60px;">&nbsp;</div>
		<div class='' style="width: 100%;">

			<div th:if="${question.choicesPerLine &lt; 2}">
				<div th:each="choiceVal,choiceStat : ${question.choices}">
					<span> <b th:if=${choiceStat.index==0}>A)&nbsp;</b> <b
						th:if=${choiceStat.index==1}>B)&nbsp;</b> <b
						th:if=${choiceStat.index==2}>C)&nbsp;</b> <b
						th:if=${choiceStat.index==3}>D)&nbsp;</b> <b
						th:if=${choiceStat.index==4}>E)&nbsp;</b> <span
						th:utext="${@currentUser.getQuestionText(choiceVal.choiceText)}"></span>
					</span>
				</div>
			</div>
			<div th:if="${question.choicesPerLine &gt; 2}"
				style="white-space: nowrap;">
				<div th:each="choiceVal,choiceStat : ${question.choices}">
					<span> <b th:if=${choiceStat.index==0}>A)&nbsp;</b> <b
						th:if=${choiceStat.index==1}>B)&nbsp;</b> <b
						th:if=${choiceStat.index==2}>C)&nbsp;</b> <b
						th:if=${choiceStat.index==3}>D)&nbsp;</b> <b
						th:if=${choiceStat.index==4}>E)&nbsp;</b> <span
						th:utext="${@currentUser.getQuestionText(choiceVal.choiceText)}"></span>
					</span>
				</div>
			</div>

			<div th:if="${question.choicesPerLine==2}"
				style="font-weight: bold; white-space: nowrap;">
				<div th:each="choiceVal,choiceStat : ${question.choices}">
					<span> <b th:if=${choiceStat.index==0}>A)&nbsp;</b> <b
						th:if=${choiceStat.index==1}>B)&nbsp;</b> <b
						th:if=${choiceStat.index==2}>C)&nbsp;</b> <b
						th:if=${choiceStat.index==3}>D)&nbsp;</b> <span
						th:utext="${@currentUser.getQuestionText(choiceVal.choiceText)}"></span>
					</span>
				</div>
			</div>
		</div>
	</div>
</body>
