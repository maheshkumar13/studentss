<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
</head>
<body>
	<form th:action="@{/scaits/smsUpload}" id="formId" method="post"
		enctype="multipart/form-data">
		<div class="portlet light portlet-fit bordered card-1">
			<div class="portlet-title">
				<div class="caption">
					<i class=" icon-layers "></i> <span class="caption-subject ">SMS
						FileUpload</span>
				</div>
			</div>
			<div class="portlet-body">
				<div class="tab-content">
					<div class="custom-div">
						<DIV class="row">
							<div class="col-md-8">
								<div class="clearfix"></div>
								<label>Attach file</label>
								<div class="clearfix"></div>
								<div class="fileinput fileinput-new" data-provides="fileinput">
									<div class="input-group input-large">
										<div
											class="form-control uneditable-input input-fixed input-medium"
											data-trigger="fileinput">
											<i class="fa fa-file fileinput-exists"></i>&nbsp; <span
												class="fileinput-filename"> </span>
										</div>
										<span class="input-group-addon btn btn-file"
											style="background: #333333; color: #ffffff"> <span
											class="fileinput-new"> <i class="fa fa-paperclip"
												style="margin-right: 7px"></i>Select
										</span> <span class="fileinput-exists"> <i
												class="fa fa-exchange" style="margin-right: 7px"></i>Change
										</span> <input type="file" name="uploadFile" id="uploadFile">
										</span> <a href="javascript:;"
											class="input-group-addon btn fileinput-exists"
											data-dismiss="fileinput" title="Remove"
											style="background: #e60000; color: #ffffff"> <i
											class="fa fa-trash-o"
											style="margin-right: 7px; color: #ffffff"></i>Remove
										</a>
									</div>
								</div>
							</div>
							<div class="clearfix" style="margin-bottom: 30px"></div>
							<div class="col-md-12 portlet-footer">
								<button type="button" class="btn-pri" onclick="fileUpload()">Send</button>
							</div>
						</DIV>
					</div>
				</div>
			</div>
		</div>
	</form>

	<script type="text/javascript">
        function fileUpload() {
            if ($("#uploadFile").val() == "") {
                alert("Please select File");
            } else if (confirm("Are you sure you want to submit ?")) {
                    var form = $('#formId')[0];
                    var data = new FormData(form);
                    $.ajax({
                        type : 'post',
                        enctype : 'multipart/form-data',
                        url : $("#formId").attr("action"),
                        data : data,
                        processData : false,
                        contentType : false,
                    success : function(data) {
                           showToastr(data, "success");
                    },
                    error : function() {
                        alert('Error occured');
                        pageOverlay(1);
                    }
                });
        }
        }
     
    </script>
</body>
</html>
