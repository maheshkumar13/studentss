<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
</head>
<body>
	<div class="portlet light portlet-fit portlet-datatable bordered">
		<div class="portlet-body">
			<table
				class="table table-striped table-hover order-column nowrap leave-status-table"
				id="sample_3" style="width: 99.9%">
				<thead>
					<tr>
						<th class="table-checkbox"><label
							class="mt-checkbox mt-checkbox-single mt-checkbox-outline"><input
								type="checkbox" id="select_all" /> <span
								style="margin-top: -14px !important"></span> </label></th>
						<th>Adm No</th>
						<th>Surname</th>
						<th>Name</th>
						<th>Course Name</th>
						<th>Group</th>
						<th>Medium</th>
						<th>Course</th>
						<th>Section</th>
					</tr>
				</thead>
				<tbody style="white-space: nowrap;">
					<tr th:each="studentIn: ${studentInList}">
						<td><label
							class="mt-checkbox mt-checkbox-single mt-checkbox-outline"><input
								type="checkbox" class="checkbox" th:name="sport" th:value="1" />
								<span style="margin-top: -14px !important"></span></label></td>
						<td><a th:text="${studentIn !=null?studentIn.admNo:''}"
							th:onclick="${'javascript:studentDeatilsList(' + studentIn.id +')'}"></a></td>
						<td><a th:text="${studentIn !=null?studentIn.surname:''}"
							th:onclick="${'javascript:studentDeatilsList(' + studentIn.id +')'}"></a></td>
						<td><a th:text="${studentIn !=null?studentIn.name:''}"
							th:onclick="${'javascript:studentDeatilsList(' + studentIn.id +')'}"></a></td>
						<td><a
							th:text="${studentIn.course!=null?studentIn.course.courseTrackName:''}"
							th:onclick="${'javascript:studentDeatilsList(' + studentIn.id +')'}"></a></td>
						<td><a
							th:text="${studentIn.course!=null?studentIn.course.groupName:''}"
							th:onclick="${'javascript:studentDeatilsList(' + studentIn.id +')'}"></a></td>

						<td><a
							th:text="${studentIn.course!=null?studentIn.course.medium:''}"
							th:onclick="${'javascript:studentDeatilsList(' + studentIn.id +')'}"></a></td>
						<td><a
							th:text="${studentIn.course!=null?studentIn.course.courseTrackCode:''}"
							th:onclick="${'javascript:studentDeatilsList(' + studentIn.id +')'}"></a></td>
						<td><a
							th:text="${studentIn.collegeSection!=null?studentIn.collegeSection.sectionName:''}"
							th:onclick="${'javascript:studentDeatilsList(' + studentIn.id +')'}"></a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<script src="assets/pages/scripts/table-datatables-scroller.min.js"
		type="text/javascript"></script>
	<script type="text/javascript">
        $(document).ready(function() {
            $('#select_all').on('click', function() {
                if (this.checked) {
                    $('.checkbox').each(function() {
                        this.checked = true;
                    });
                } else {
                    $('.checkbox').each(function() {
                        this.checked = false;
                    });
                }
            });
            $('.checkbox').on('click', function() {
                if ($('.checkbox:checked').length > 0) {
                }
                if ($('.checkbox:checked').length == $('.checkbox').length) {
                    $('#select_all').prop('checked', true);
                } else {
                    $('#select_all').prop('checked', false);
                }
            });
        });
    </script>
</body>
</html>
