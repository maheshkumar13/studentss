<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<style>
label {
	display: inline-block;
	margin-bottom: 2px;
}
</style>
</head>
<body>
	<div class="row">
		<div class="col-md-12">
			<div class="table-container">
				<table
					class="table table-striped table-hover order-column nowrap leave-status-table"
					id="noscroll_hd" style="width: 99.9%">
					<thead>
						<tr>
							<th>BuildingName</th>
							<th>Generator SNo</th>
							<th>Diesel Purchase Date</th>
							<th>Diesel Purchase Qty</th>
							<th>Diesel Stock</th>
							<th>Current Diesel Qty</th>
							<th>Remarks</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="genDiesel: ${generatorDieselList}">
							<td
								th:text="${genDiesel.building!=null?genDiesel.building.buildingName:''}"></td>
							<td
								th:text="${genDiesel.genSno!=null?genDiesel.genSno.genSno:''}"></td>
							<td
								th:text="${genDiesel.dieselPurchaseDate!=null?#dates.format(new java.util.Date(genDiesel.dieselPurchaseDate), 'dd-MM-yyyy'):''}"></td>
							<td align="center"><span class="label txt-yellow"
								
								th:text="${genDiesel.dieselPurchaseQuantity!=null?genDiesel.dieselPurchaseQuantity:''}"></span></td>
							<td align="center"><span class="label txt-green"
								th:text="${genDiesel.dieselStock!=null?genDiesel.dieselStock:''}"></span></td>
							<td align="center"><span class="label txt-blue"
								th:text="${genDiesel.currentDieselQty!=null?genDiesel.currentDieselQty:''}"></span></td>
							<td th:text="${genDiesel.remarks!=null?genDiesel.remarks:''}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script
		src="assets/pages/scripts/table-datatables-scroller.min-ver2.js"
		type="text/javascript"></script>
</body>

</html>
