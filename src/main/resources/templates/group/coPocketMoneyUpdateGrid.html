<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
</head>
<body>
	<div class="portlet light portlet-fit portlet-datatable bordered">
		<div class="portlet-body">
			<table
				class="table table-striped table-bordered table-hover table-checkable order-column"
				id="sample_2">
				<thead>
					<tr>
						<th class="table-checkbox"><label
							class="mt-checkbox mt-checkbox-single mt-checkbox-outline">
								<input type="checkbox" class="group-checkable"
								data-set="#sample_2 .checkboxes" /> <span></span>
						</label></th>
						<th>Adm No</th>
						<th>Surname</th>
						<th>Name</th>
						<th>Course Name</th>
						<th>Group</th>
						<th>Medium</th>
						<th>Course</th>
						<th>Section</th>
						<th>LF No</th>
						<th>Issued Amount</th>
						<th>Pay Mode</th>
						<th>Installment No.</th>
					</tr>
				</thead>
				<tbody style="white-space: nowrap;">
					<tr th:each="sessionTransfers: ${sessionTransfer}">
						<td><label
							class="mt-checkbox mt-checkbox-single mt-checkbox-outline">
								<input type="checkbox" class="checkboxes" value="1" /> <span></span>
						</label></td>
						<td><a
							th:text="${sessionTransfers !=null?sessionTransfers.admNo:''}"
							th:onclick="${'javascript:studentDeatilsList(' + sessionTransfers.id +')'}"></a></td>
						<td><a
							th:text="${sessionTransfers !=null?sessionTransfers.surname:''}"
							th:onclick="${'javascript:studentDeatilsList(' + sessionTransfers.id +')'}"></a></td>
						<td><a
							th:text="${sessionTransfers !=null?sessionTransfers.name:''}"
							th:onclick="${'javascript:studentDeatilsList(' + sessionTransfers.id +')'}"></a></td>
						<td><a
							th:text="${sessionTransfers.course!=null?sessionTransfers.course.courseTrackName:''}"
							th:onclick="${'javascript:studentDeatilsList(' + sessionTransfers.id +')'}"></a></td>
						<td><a
							th:text="${sessionTransfers.course!=null?sessionTransfers.course.groupName:''}"
							th:onclick="${'javascript:studentDeatilsList(' + sessionTransfers.id +')'}"></a></td>
						<td><a
							th:text="${sessionTransfers.course!=null?sessionTransfers.course.medium:''}"
							th:onclick="${'javascript:studentDeatilsList(' + sessionTransfers.id +')'}"></a></td>
						<td><a
							th:text="${sessionTransfers.course!=null?sessionTransfers.course.courseTrackCode:''}"
							th:onclick="${'javascript:studentDeatilsList(' + sessionTransfers.id +')'}"></a></td>
						<td><a
							th:text="${sessionTransfers.collegeSection!=null?sessionTransfers.collegeSection.sectionName:''}"
							th:onclick="${'javascript:studentDeatilsList(' + sessionTransfers.id +')'}"></a></td>
							<td><a
							th:text="${sessionTransfers.collegeSection!=null?sessionTransfers..lfNo:''}"
							th:onclick="${'javascript:studentDeatilsList(' + sessionTransfers.id +')'}"></a></td>
							<td><a
							th:text="${sessionTransfers.collegeSection!=null?sessionTransfers..amount:''}"
							th:onclick="${'javascript:studentDeatilsList(' + sessionTransfers.id +')'}"></a></td>
							<td><a
							th:text="${sessionTransfers.collegeSection!=null?sessionTransfers..payMode:''}"
							th:onclick="${'javascript:studentDeatilsList(' + sessionTransfers.id +')'}"></a></td>
							<td><a
							th:text="${sessionTransfers.collegeSection!=null?sessionTransfers..installmentNo:''}"
							th:onclick="${'javascript:studentDeatilsList(' + sessionTransfers.id +')'}"></a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<script src="../assets/pages/scripts/table-datatables-managed.min.js"
		type="text/javascript"></script>
	<script>
		$(document).ready(function() {
			$('#clickmewow').click(function() {
				$('#radio1003').attr('checked', 'checked');
			});
		})
	</script>
</body>
</html>
