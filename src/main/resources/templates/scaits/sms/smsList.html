<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<style type="text/css">
.txt-wrap {
    white-space: nowrap;
    overflow: hidden;
    width: 300px;
    text-overflow: ellipsis;
}
</style>
</head>
<body>
	<div class="row">
		<div class="col-md-12">
			<div class="table-container">
				<table
					class="table table-striped table-hover order-column nowrap leave-status-table"
					id="noscroll_hd" style="width: 99.9%">
					<thead>
						<tr>
							<th hidden="true">id</th>
							<th>Message category</th>
							<th>Message To</th>
							<th>Message details</th>
							<th>Date of creation</th>
							<th>Status</th>
							<th>Remarks</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="SMSList:${createdSMSList}">
							<td hidden="true" th:text="${SMSList.id!=null?SMSList.id:''}"></td>
							<td th:text="${SMSList.msgCategory!=null?SMSList.msgCategory:''}"></td>
							<td th:text="${SMSList.msgTo!=null?SMSList.msgTo:''}"></td>
							<td><label class="txt-wrap"
								th:text="${SMSList.msgText!=null?SMSList.msgText:''}"></label></td>
							<td
								th:text="${#dates.format(new java.util.Date(SMSList.createdOn), 'dd-MM-yyyy')}"></td>
							<td><span th:if="${SMSList.msgStatus} == 'APPROVED'"
								class="label txt-approved"
								th:text="${SMSList.msgStatus!=null?SMSList.msgStatus:''}"></span>
								<span th:if="${SMSList.msgStatus} == 'REJECTED'"
								class="label txt-rejected"
								th:text="${SMSList.msgStatus!=null?SMSList.msgStatus:''}"></span>
								<span th:if="${SMSList.msgStatus} == 'PENDING'"
								class=" label txt-pending"
								th:text="${SMSList.msgStatus!=null?SMSList.msgStatus:''}"></span>
								<span th:if="${SMSList.msgStatus} == 'REVIEW'"
								class=" label txt-review"
								th:text="${SMSList.msgStatus!=null?SMSList.msgStatus:''}"></span>
								<span th:if="${SMSList.msgStatus} == 'REQUEST'"
								class=" label txt-request"
								th:text="${SMSList.msgStatus!=null?SMSList.msgStatus:''}"></span></td>
							<td th:text="${SMSList.msgRemarks!=null?SMSList.msgRemarks:''}"></td>
							<td style="white-space: nowrap;">
								<button type="button" class="btn-pri-sm"
									th:onclick="${'javascript:editSMS(' +SMSList.id +')'}">
									<i class="fa fa-pencil"
										style="margin-right: 10px; white-space: nowrap;"></i>Edit
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script
		src="assets/pages/scripts/table-datatables-scroller.min-ver2.js"
		type="text/javascript"></script>
</body>

</html>
