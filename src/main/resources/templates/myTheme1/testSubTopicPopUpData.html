<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<meta charset="utf-8" />
<body>
	<div class="portlet box green">
		<div class="portlet-title">
			<div class="caption">
				<div th:text=${subtopic}></div>
			</div>
			<div class="tools">
				<a href="javascript:;" class="collapse" data-original-title=""
					title=""> </a>
			</div>
		</div>
		<div class="portlet-body">
			<div class="panel-group accordion" id="accordion1">
				<div class="panel panel-danger"
					th:each="testQuestionVal,testQuestionStatus : ${testQuestions}">
					<div class="panel-heading">
						<h4 class="panel-title">
							<a class="accordion-toggle collapsed" data-toggle="collapse"
								data-parent="#accordion1"
								th:href="${'#'+testQuestionVal.question.id}"
								aria-expanded="false"> <div
								th:text="${testQuestionVal.question.categories[0].path}"></div>

							</a>
						</h4>
					</div>
					<div th:id="${testQuestionVal.question.id}"
						class="panel-collapse collapse" aria-expanded="false">
						<div th:if="${testQuestionVal.question.questionType.id==1}">
							<div
								th:replace="myTheme1/viewSingleAnswer(question=${testQuestionVal.question})"></div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>

</body>
